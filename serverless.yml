resources:
 Resources:
   MusicTable:
     Type: AWS::DynamoDB::Table
     Properties:
        TableName: ${self:service}-${self:provider.stage}-music-uploads
        AttributeDefinitions: 
            - AttributeName : ID
              AttributeType : S
        KeySchema:
            - AttributeName  : ID
              KeyType : HASH
        ProvisionedThroughput:
            ReadCapacityUnits: 1
            WriteCapacityUnits: 1