functions:
  getAllMusic:
    handler: handler.getAllMusic
    events:
      - http:
          path: music/
          method: GET

  createMusic:
    handler: handler.createMusic
    events:
      - http:
          path: music/
          method: POST

  updateMusic:
    handler: handler.updateMusic
    events:
      - http:
          path: music/{id}
          method: PUT

  deleteMusic:
    handler: handler.deleteMusic
    events:
      - http:
          path: music/{id}
          method: DELETE



